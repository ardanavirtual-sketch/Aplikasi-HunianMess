    <meta name="theme-color" content="#4f46e5">

    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #e0e7ff;
            
            --secondary: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            
            --light: #f8f9fa;
            --dark: #212529;
            
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --border-radius: 0.5rem;
            --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }
        
        [data-theme="dark"] {
            --light: #212529;
            --dark: #f8f9fa;
            --gray-100: #343a40;
            --gray-200: #495057;
            --gray-300: #6c757d;
            --gray-400: #adb5bd;
            --gray-500: #ced4da;
            --gray-600: #dee2e6;
            --gray-700: #e9ecef;
            --gray-800: #f8f9fa;
            --gray-900: #ffffff;
        }
        
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            transition: var(--transition);
        }
        
        /* ===== LOADING SCREEN ===== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo-animation {
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
        }
        
        .logo-text span {
            color: var(--primary-light);
            font-weight: 300;
        }
        
        .loading-progress {
            margin-top: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* ===== NAVIGATION ===== */
        .navbar {
            padding: 0.75rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
        }
        
        /* ===== MAIN CONTENT ===== */
        main {
            min-height: calc(100vh - 120px);
            padding-bottom: 2rem;
        }
        
        /* ===== CARDS ===== */
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: var(--transition);
            margin-bottom: 1.5rem;
            background: var(--light);
            color: var(--dark);
        }
        
        .card:hover {
            box-shadow: var(--box-shadow);
            transform: translateY(-2px);
        }
        
        .card-header {
            background-color: rgba(var(--primary), 0.1);
            border-bottom: 1px solid var(--gray-300);
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius) var(--border-radius) 0 0 !important;
        }
        
        .card-title {
            margin: 0;
            font-weight: 600;
            color: var(--primary);
        }
        
        /* ===== STATS CARDS ===== */
        .stats-card {
            text-align: center;
            padding: 1.5rem;
        }
        
        .stats-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
        }
        
        .stats-icon.primary { background: var(--primary-light); color: var(--primary); }
        .stats-icon.success { background: #d1fae5; color: var(--secondary); }
        .stats-icon.warning { background: #fef3c7; color: var(--warning); }
        .stats-icon.danger { background: #fee2e2; color: var(--danger); }
        
        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
            color: var(--dark);
        }
        
        .stats-label {
            color: var(--gray-600);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .stats-change {
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .stats-change.positive { color: var(--secondary); }
        .stats-change.negative { color: var(--danger); }
        
        /* ===== TABLES ===== */
        .table-responsive {
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .table {
            margin: 0;
            color: var(--dark);
        }
        
        .table thead th {
            background-color: rgba(var(--primary), 0.1);
            border-bottom: 2px solid var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            padding: 1rem;
        }
        
        .table tbody tr {
            transition: background-color 0.2s;
        }
        
        .table tbody tr:hover {
            background-color: rgba(var(--primary), 0.05);
        }
        
        .table td {
            padding: 1rem;
            vertical-align: middle;
            border-color: var(--gray-300);
        }
        
        /* ===== BADGES ===== */
        .badge {
            padding: 0.35em 0.65em;
            font-weight: 500;
        }
        
        .badge.bg-primary { background-color: var(--primary) !important; }
        .badge.bg-success { background-color: var(--secondary) !important; }
        .badge.bg-warning { background-color: var(--warning) !important; }
        .badge.bg-danger { background-color: var(--danger) !important; }
        
        /* ===== BUTTONS ===== */
        .btn {
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 0.25rem 0.5rem rgba(79, 70, 229, 0.3);
        }
        
        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-1px);
        }
        
        /* ===== FORMS ===== */
        .form-control, .form-select {
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-400);
            padding: 0.5rem 0.75rem;
            transition: var(--transition);
            background-color: var(--light);
            color: var(--dark);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
            background-color: var(--light);
            color: var(--dark);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        /* ===== FLOATING ACTION BUTTON ===== */
        .fab-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }
        
        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        
        .fab-actions {
            position: absolute;
            bottom: 70px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            pointer-events: none;
        }
        
        .fab-container:hover .fab-actions {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .fab-action {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1rem;
        }
        
        /* ===== TOASTS ===== */
        .toast-container {
            z-index: 9999;
        }
        
        .toast {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            background: var(--light);
            color: var(--dark);
        }
        
        .toast-header {
            background: rgba(var(--primary), 0.1);
            border-bottom: 1px solid var(--gray-300);
            color: var(--dark);
        }
        
        .toast-body {
            padding: 1rem;
        }
        
        /* ===== MODALS ===== */
        .modal-content {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            background: var(--light);
            color: var(--dark);
        }
        
        .modal-header {
            border-bottom: 1px solid var(--gray-300);
            background: rgba(var(--primary), 0.1);
        }
        
        .modal-footer {
            border-top: 1px solid var(--gray-300);
        }
        
        /* ===== HOME PAGE ===== */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 4rem 0;
            margin: -1rem -0.75rem 2rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }
        
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .feature-card {
            text-align: center;
            padding: 2rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            transition: var(--transition);
            height: 100%;
            background: var(--light);
        }
        
        .feature-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.75rem;
            color: var(--primary);
        }
        
        .feature-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        .feature-description {
            color: var(--gray-600);
            font-size: 0.95rem;
        }
        
        /* ===== DASHBOARD ===== */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        /* ===== FOOTER ===== */
        .footer {
            background: var(--light);
            border-top: 1px solid var(--gray-300);
            color: var(--gray-600);
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .hero {
                padding: 3rem 0;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .stats-number {
                font-size: 1.5rem;
            }
            
            .fab-container {
                bottom: 1rem;
                right: 1rem;
            }
            
            .table-responsive {
                font-size: 0.9rem;
            }
            
            .card {
                margin-bottom: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .hero {
                padding: 2rem 0;
                margin: -0.5rem -0.5rem 1rem;
            }
            
            .hero h1 {
                font-size: 1.75rem;
            }
            
            .feature-card {
                padding: 1.5rem;
            }
            
            .feature-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* ===== UTILITY CLASSES ===== */
        .text-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .shadow-sm { box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important; }
        .shadow { box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important; }
        .shadow-lg { box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175) !important; }
        
        .hover-shadow:hover {
            box-shadow: var(--box-shadow) !important;
            transition: var(--transition);
        }
        
        /* ===== PRINT STYLES ===== */
        @media print {
            .navbar, .footer, .fab-container, .no-print {
                display: none !important;
            }
            
            .card {
                border: 1px solid #dee2e6 !important;
                box-shadow: none !important;
            }
            
            .table {
                border: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->

        <div class="loading-content">

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
    
    <!-- Initialize -->
    <script>
        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').classList.remove('d-none');
                
                // Initialize routing
                if (!window.location.hash) {
                    window.location.hash = '#home';
                }
                handleRouteChange();
                
                // Initialize theme
                initTheme();
                
                // Show welcome message
                showToast('Selamat datang di MessHub!', 'success');
            }, 1500);
        });
        
        // Handle hash changes for SPA routing
        window.addEventListener('hashchange', handleRouteChange);
        
        function handleRouteChange() {
            const hash = window.location.hash.substring(1) || 'home';
            navigate(hash);
        }
    </script>
</body>
